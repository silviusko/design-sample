#
# Build configuration for Circle CI
#

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter platform-tools
        - echo y | android update sdk --no-ui --all --filter tools
        - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
        - echo y | android update sdk --no-ui --all --filter android-23
        - echo y | android update sdk --no-ui --all --filter extra-android-support
        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository

test:
  override:
    - ./gradlew clean assemble lint

    # copy results
    - mkdir $CIRCLE_ARTIFACTS/lint
    - cp -r app/build/outputs/apk $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/lint-results_files/ $CIRCLE_ARTIFACTS/lint
    - cp app/build/outputs/lint-results.html $CIRCLE_ARTIFACTS/lint
    - cp app/build/outputs/lint-results.xml $CIRCLE_ARTIFACTS/lint
#    - cp -r app/infer-out $CIRCLE_ARTIFACTS
#    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
